    ng-src="{{user.gravatar}}?size={{size}}"
    tooltip-placement="bottom"
    tooltip="{{tooltip}}"
    class="avatar" />
</a>

<img
    ng-if="!href"
    ng-src="{{user.gravatar}}?size={{size}}"
    tooltip-placement="bottom"
    tooltip="{{tooltip}}"
    class="avatar" />
