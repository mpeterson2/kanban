<div class="panel panel-default panel-small center-block">
  <div class="panel-heading">Sign in</div>
  <div class="panel-body">
    <form ng-submit="login()" autocomplete="on">

      <div class="form-group" ng-class="{'has-error': formError.val}">
        <label class="control-label">Username:</label>
        <input type="text" placeholder="Username" ng-model="credentials.username" class="form-control">
      </div>

      <div class="form-group" ng-class="{'has-error': formError.val}">
        <label class="control-label">Password:</label>
        <input type="password" placeholder="Password" ng-model="credentials.password" class="form-control">
      </div>

      <div class="form-group has-error">
        <label class="control-label" ng-show="formError.val">Invalid username or password</label>
        <input type="submit" value="Login" class="btn btn-primary pull-right">
        <a class="btn btn-prmary pull-right" href="/#/register">Register</a>
      </div>
    </form>
  </div>
</div>
