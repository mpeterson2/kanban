<h1>{{board.name}}</h1>

<tabset justified="true">
  <tab heading="Stories">

    <accordion close-others="false">
      <accordion-group ng-repeat="story in board.stories" is-open="status.open">

        <accordion-heading>
          {{story.description}}
          <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </accordion-heading>

        <div ng-repeat="task in story.tasks">{{task}}</div>

        <button class="btn btn-primary pull-right" ng-click="showAddTask(story)">Add Task</button>

      </accordion-group>
    </accordion>

    <button class="btn btn-primary pull-right" ng-click="showAddStory()">Add Story</button>

  </tab>

  <tab heading="Board">

  </tab>
</tabset>
