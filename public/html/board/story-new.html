<div class="modal-header">
    <h3 class="modal-title">Create Story</h3>
</div>

<div class="modal-body">
  <div class="form-group">
    <label>Description</label>
    <textarea ng-model="story.description" class="form-control" placeholder="As a _____, I want the ability to _____, so I can _____."></textarea>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="addStory()">OK</button>
    <button class="btn btn-warning" ng-click="$close()">Cancel</button>
</div>
