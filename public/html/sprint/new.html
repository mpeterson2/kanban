<div class="modal-header">
    <h3 class="modal-title">Add Sprint</h3>
</div>

<div class="modal-body">

  <div class="form-group">
    <label>Start date</label>
    <input type="date" ng-model="sprint.startDate" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label>End date</label>
    <input type="date" ng-model="sprint.endDate" class="form-control"></textarea>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="sprint.transferStories"> Transfer unfinished stories
    </label>
  </div>

</div>
<div class="modal-footer">

  <span class="form-group has-error">
    <label class="control-label" ng-show="formError">{{formError}}</label>
  </span>

  <button class="btn btn-primary" ng-click="addSprint()">OK</button>
  <button class="btn btn-warning" ng-click="$close()">Cancel</button>
</div>
