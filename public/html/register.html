<div class="panel panel-default panel-small center-block">
  <div class="panel-heading">Register</div>
  <div class="panel-body">
    <form ng-submit="register()" autocomplete="on">

      <div class="form-group" ng-class="{'has-error': formError.username}">
        <label class="control-label">Username:</label>
        <input type="text" placeholder="Username" ng-model="newUser.username" class="form-control">
      </div>

      <div class="form-group" ng-class="{'has-error': formError.password}">
        <label class="control-label">Password:</label>
        <input type="password" placeholder="Password" ng-model="newUser.password" class="form-control">
      </div>

      <div class="form-group" ng-class="{'has-error': formError.password}">
        <label class="control-label"> Retype password:</label>
        <input type="password" placeholder="Password again" ng-model="newUser.passwordMatch" class="form-control">
      </div>

      <div class="form-group" ng-class="{'has-error': formError.email}">
        <label class="control-label">Email:</label>
        <input class="form-control" placeholder="example@example.com" type="text" ng-model="newUser.email">
      </div>

      <div class="form-group" ng-class="{'has-error': formError.firstName}">
        <label class="control-label">First name:</label>
        <input class="form-control" placeholder="First name" type="text" ng-model="newUser.firstName">
      </div>

      <div class="form-group" ng-class="{'has-error': formError.lastName}">
        <label class="control-label">Last name:</label>
        <input class="form-control" placeholder="Last name" type="text" ng-model="newUser.lastName">
      </div>



      <div class="form-group has-error">
        <label class="control-label" ng-show="formError.message">{{formError.message}}</label>
        <input type="submit" value="Register" class="btn btn-primary pull-right">
        <a class="btn btn-prmary pull-right" href="/#/login">Already have an account?</a>
      </div>
    </form>
  </div>
</div>
