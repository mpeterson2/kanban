<div class="modal-header">
    <h3 class="modal-title">Create Story</h3>
</div>

<div class="modal-body">
  <div class="form-group">
    <label>Description</label>
    <textarea ng-model="story.description" class="form-control" placeholder="As a _____, I want the ability to _____, so I can _____."></textarea>
  </div>

  <div class="form-group">
    <label>Points</label>
    <input ng-model="story.points" type="Number" placeholder="Points">
  </div>

  <div class="form-group">
    <div>
      <label>Members</label>
    </div>
    <div ng-repeat="member in story.members">
        <avatar user="{{member}}" tooltip=""></avatar>
        <span tooltip="{{member.username}}">{{member.firstName}} {{member.lastName}}</span>
        <span ng-click="removeMemberFromNewStory(member.username)" class="clickable" tooltip="Remove member"><i class="glyphicon glyphicon-remove glyphicon-error"></i></span>
    </div>
    <form ng-submit="addMemberToNewStory(newMember.username)">
      <input type="text" placeholder="Username" ng-model="newMember.username">
      <input type="submit" class="btn btn-success" value="Add member">
    </form>
  </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="addStory()">OK</button>
    <button class="btn btn-warning" ng-click="$close()">Cancel</button>
</div>
