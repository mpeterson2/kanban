<html>
<head>
  <title>Kanban</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/octicons/octicons/octicons.css">
  <link rel="stylesheet" href="stylesheets/style.css">

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/bower_components/angular-md5/angular-md5.min.js"></script>
  <script src="/bower_components/angular-ui-sortable/sortable.min.js"></script>

  <script src="javascripts/angularApp.js"></script>
  <script src="javascripts/authentication.js"></script>
  <script src="javascripts/dashboard.js"></script>
  <script src="javascripts/boards.js"></script>
  <script src="javascripts/avatar.js"></script>
  <script src="javascripts/loading.js"></script>

  <base href="/">

</head>

<body ng-app="app" ng-controller="main">

  <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" ng-click="navbar.collapsed = !navbar.collapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/#/dashboard" ng-show="user.username">Kanban</a>
          <a class="navbar-brand" href="/#/home" ng-hide="user.username">Kanban</a>
        </div>
        <div class="navbar-collapse collapse" collapse="!navbar.collapsed">

          <!-- Left nav -->
          <ul class="nav navbar-nav">
          </ul>

          <!-- Right nav -->
          <ul class="nav navbar-nav navbar-right">

            <li ng-show="user.username">
              <avatar user="{{user}}"></avatar>
            </li>

            <li ng-show="user.username" tooltip="Log out" tooltip-placement="bottom" class="clickable">
              <a ng-click="logout()">
              <span class="icon-text">Log out</span>
              <span class="octicon octicon-sign-out"></span></a>
            </li>

            <li ng-hide="user.username" tooltip="Log in" tooltip-placement="bottom" class="clickable">
              <a href="/#/login">
                <span class="icon-text">Log in</span>
                <span class="octicon octicon-sign-in"></span></a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

  <loading></loading>

  <div class="container">
    <ui-view></ui-view>
  </div>

</body>

</html>
